name: microservicio-2

# Kubernetes namespace to install into (can be overridden)
namespace: daniel-lopez-fisa-dev

replicaCount: 1

container:
  # Full image name without tag (e.g. 'adonispaz9506/hola-mundo-clase567')
  image: "daniel-lopez-fisa-dev/oc"
  tag: "{{ tag }}"
  port: 3000

service:
  type: ClusterIP
  port: 4000

resources:
  requests:
    cpu: "200m"
    memory: "300Mi"
  limits:
    cpu: "400m"
    memory: "500Mi"

hpa:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

configmap:
  database: "192.168.1.1"

secret:
  # plain text password; template will base64-encode when placing into `data:`
  password: "hola"